Purpose: A stand-alone HTML page to calculate investment likelihood based on specified criteria.
Description: This app loads criteria and weights from a JSON file, allows the user to select calculation profiles, and calculates the investment likelihood using Bootstrap for styling.

-->

<!DOCTYPE html>
<html lang="en-AU">

<head>
    <meta charset="UTF-8" />
    <title>Investment Likelihood Calculator</title>
    <!-- Responsive Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g=" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        label {
            font-weight: bold;
        }

        #results {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tooltip-inner {
            max-width: 300px;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Investment Likelihood Calculator</h1>
        <div id="app">
            <!-- Calculation profile selection -->
            <div class="mb-4">
                <label for="profileSelect" class="form-label">Select Calculation Profile:</label>
                <select id="profileSelect" class="form-select"></select>
            </div>
            <!-- Criteria table -->
            <div class="table-responsive">
                <table id="criteriaTable" class="table table-striped table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">Metric</th>
                            <th scope="col">Description</th>
                            <th scope="col">Weight (%)</th>
                            <th scope="col">Score (1-5)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Criteria will be populated here -->
                    </tbody>
                </table>
            </div>
            <!-- Calculate button -->
            <div class="d-grid gap-2 mb-4">
                <button id="calculateButton" class="btn btn-success btn-lg">Calculate</button>
            </div>
            <!-- Results -->
            <div id="results" class="mb-5">
                <p>Total: <span id="totalScore">0</span></p>
                <p>Percentage Likelihood: <span id="percentageLikelihood">0%</span></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
</body>

</html>
